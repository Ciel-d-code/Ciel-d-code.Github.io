<html>
 <head>
  <title>
   Order Now
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 23px 0px;
            background-color: antiquewhite;
        }
        .header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-size: 22px;
        }
        .banner {
            position: relative;
            width: 100%;
        }
        .banner img {
            width: 100%;
            height: auto;
        }
        .delivery-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
            width: 300px;
        }
        .delivery-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .delivery-box button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <nav>
    <a href="index.html">
     Home
    </a>
    <a href="order now.html">
     My Orders
    </a>
   </nav>
  </div>
  <div class="banner">
   <img alt="New Banner Image" height="300" src="colorful-order-online-button-order-online-button-vector-illustration-eps-colorful-order-online-button-order-online-button-vector-195927481.webp" width="1900"/>
   <div class="delivery-box">
    <input placeholder="Please type your address" type="text"/>
    <button>
     Click
    </button>
   </div>
  </div>
 </body>
</html>
